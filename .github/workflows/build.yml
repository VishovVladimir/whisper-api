name: Build & Publish whisper-cpp-rest

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Whisper model family"
        type: choice
        default: tiny
        options: [tiny, tiny.en, base, base.en, small, small.en]
      qtype:
        description: "Quantization"
        type: choice
        default: q5_1
        options: [q5_1, q5_0, q4_1, f16]
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
  DOCKER_BUILDKIT: "1"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          driver-opts: image=moby/buildkit:latest

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Docker tags/labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            whisper.model=${{ github.event.inputs.model || 'tiny' }}
            whisper.qtype=${{ github.event.inputs.qtype || 'q5_1' }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }}
            type=raw,value=${{ (github.event.inputs.model || 'tiny') }}-${{ (github.event.inputs.qtype || 'q5_1') }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build (and push if not PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            MODEL=${{ github.event.inputs.model || 'tiny' }}
            QTYPE=${{ github.event.inputs.qtype || 'q5_1' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Show resulting tags
        run: |
          echo "Published image(s):"
          echo "${{ steps.meta.outputs.tags }}"
